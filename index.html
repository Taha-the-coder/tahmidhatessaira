<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #question {
            margin-bottom: 20px;
            font-weight: bold;
            color: black;
        }
        .btn {
            position: relative;
            align-items: center;
            font-size: 18px;
            align-items: center;
            padding: 15px 25px;
            margin: 5px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #yes {
            background-color: rgb(2, 129, 15);
            color: white;
            position: relative;
            z-index: 2;
        }
        #no {
            background-color: rgb(234, 0, 0);
            color: white;
            position: relative;
      
        }
        .gif-container {
            margin-bottom: 20px;
        }
        .gif-container img {
            width: 300px;
            height: auto;
            max-width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #question {
                font-size: 20px;
            }

            .btn {
                font-size: 16px;
                padding: 12px 20px;
            }

            .gif-container img {
            width: 200px;
            height: auto;
        }

            #yes {
                font-size: 22px;
                padding: 12px 20px;
            }

            #no {
                font-size: 16px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            #question {
                font-size: 18px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 15px;
            }

            .gif-container img {
                width: 200px;
                height: auto;
            }

            #yes {
                font-size: 20px;
                padding: 10px 15px;
            }

            #no {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="t.jpg" alt="Cute Love Bear">
    </div>
    <div class="container">
        <h1 id="question">Will you be my Valentine?</h1>
        <div style="position: relative; display: inline-block;">
            <button id="yes" class="btn" onclick="goToCongrats()">Yes</button>
            <button id="no" class="btn" onclick="increaseYes()" style="position: absolute; left: 100%">No</button>
        </div>
    </div>
    
    <script>
        let yesSize = 18;
        let noClickCount = 0;
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const noTexts = [
            "No",
            "Just hit the button come on",
            "Think again ðŸ˜”",
       
            "Don't u want hugs :( ",
            "I'm gonna cry",
            "Accha how about unlimited chips",
            "A big Choco mud cake then",
            "ACCEPT IT",
            "Babe please",
            "Pretty woman be my wife",
            "Tomorrow is the nikah don't click no",
            "Alright coming to ur house with the invitation letter",
            "Bell rings",
            "U are accepting"
        ];
        
        function increaseYes() {
            let screenWidth = window.innerWidth;
            
            // Adjust the button growth rate based on screen size
            if (screenWidth > 768) {
                yesSize += 15; // Large screens
            } else if (screenWidth > 480) {
                yesSize += 10; // Medium screens (tablets)
            } else {
                yesSize += 7; // Small screens (mobile)
            }

            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 4) + "px";

            noClickCount++;
            noButton.innerText = noTexts[noClickCount % noTexts.length];

            // Limit movement so "No" button doesn't disappear too fast
            let maxMove = screenWidth / 3; // Max move is 1/3 of the screen width
            let moveAmount = Math.min(yesSize / 2, maxMove);
            noButton.style.transform = `translateX(${moveAmount}px)`;

            if (yesSize > screenWidth * 0.7) {
                noButton.style.display = "none";
            }
        }
        
        function goToCongrats() {
            window.location.href = "congrats.html";
        }
    </script>
</body>
</html>
